<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="static/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body">
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-dark" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand navbar-brand-logo" href="{{url_for('home')}}">
                    <div class="logo">
                    <img src="static/images/logo.png" style='width:50px;'>
                    </div>
                    <!--div class="brand"> Mom & Me Boutique </div-->
              </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="{{url_for('home')}}" 	class="nav-link"><i class="fas fa-home"></i>Home</a></li>
		<li class="nav-item"><a href="{{url_for('profile')}}" 	class="nav-link"><i class="fas fa-user-circle"></i>Profile</a></li>
		<li class="nav-item"><a href="{{url_for('farmer')}}"	class="nav-link"><i class="fas fa-user-circle"></i>Farmer</a></li>
		<li class="nav-item"><a href="{{url_for('dealer')}}" 	class="nav-link"><i class="fas fa-user-circle"></i>Dealer</a></li>
		<li class="nav-item"><a href="{{url_for('admin')}}"		class="nav-link"><i class="fas fa-user-circle"></i>Admin</a></li>
		<li class="nav-item"><a href="#" 						class="nav-link"><i class="fas fa-user-circle"></i>Notifications</a></li>
		<li class="nav-item"><a href="{{url_for('logout')}}" 	class="nav-link"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
			
	    </ul>
      </div>
    </div>
  </nav>
  
		<section class="ftco-section">
			<div class="container">
				<div class="row d-flex">
				{% block content %}{% endblock %}
				</div>
			</div>
		</section>
		<!--div class = 'footer'>pyFarm Inc</div-->
	</body>
</html>
